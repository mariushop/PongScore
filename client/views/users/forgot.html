<template name="forgot">
  <div class="row">
    <div class="col-md-12 text-center">
     <h3>Forgot your password?</h3>
     <h5>Oh noes!</h5>
      <p>We'll send you an email to solve this predicament.</p>
      <br>
      <br>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <form class="form">
        <div class="form-group">
          <label for="username"> Your email<span class="required">*</span></label>
          <input  class="form-control" id="email" name="email" type="text" value="" placeholder="eg.: spock@vulcan.com"/>
        </div>
        <div class="form-group clearfix">
          <button type="submit" class="btn pull-right btn-success">Reset Password </button> 
        </div>
      </form>
       <p class="text-muted">Every field marked with <span class="required">*</span> is required if you want to rock.</p>
    </div>
  </div>
</template>

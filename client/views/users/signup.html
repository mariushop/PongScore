<template name="signup">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Get started in 10 seconds</h3>
        <h5>Create an user account to customize your appearence on PongScore</h5>
      <p>Already an user? <a href="{{pathFor 'login'}}">Login.</a>
      </p>
      <br>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
     <div class="col-sm-6">
        <form class="form" id="signup_form">
          <div class="form-group">
            <label for="username">Your name or alias<span class="required">*</span></label>
            <input class="form-control" name="name" id="name" type="text" value="" placeholder="...others will come to respect thy name." />
          </div>
           <div class="form-group">
            <label for="username">Email<span class="required">*</span></label>
            <input class="form-control" name="email" id="email" type="email" value="" placeholder="...to confirm your victories!" />
          </div>
          <div class="form-group">
            <label for="username">Password<span class="required">*</span></label>
            <input class="form-control" name="password" id="password" type="password" value="" placeholder="...keeps your data safely tucked away." />
          </div>
          <div class="form-actions clearfix">
            <button type="submit" class="btn pull-right btn-success">Create account </button> 
          </div>
          <br>
          <p class="text-muted"><small>Every field marked with <span class="required">*</span> is required.</small></p>
        </form>
      </div>
      <div class="divider-vertical"></div>
      <div class="col-sm-5">
        <label for="username"> or use one-click social accounts</label>
        <button class="btn btn-primary btn-block" id="login_with_facebook"> Signup with Facebook </button>
        <button class="btn btn-danger btn-block" id="login_with_google"> Signup with Google </button>
        <button class="btn btn-default btn-block" id="login_with_twitter"> Signup with Twitter </button>
        <br>
      </div>
    </div>
  </div>
</template>
